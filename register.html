<head>

    <title>Help-Desk-Ticketing-System</title>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
            <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body style="background-color:white;" onload="init()" class="bg">

        <div class="container">
            <br>
            <a href="index.html"><img class="logo" src="images/happy_logo.png" alt="Happy Help Desk"/></a>

            <div class="row cont">
            
                <div class="jumbotron col-sm-6" style="background-color:#172740; box-shadow: 15px 15px 15px 3px rgba(0, 0, 0, 0.185);">
                    <div>
                        <h1 class="txt">Register</h1>
                    </div>

                        <form id="registrationForm" autocomplete="on">
                            <div class="form-group">
                                <label for="usrRegister" class="txt">Full Name:</label>
                                <input type="text" class="form-control i" id="usrRegister"  autocomplete="name">
                            </div>

                            <div class="form-group">
                                <label for="usrNameRegister" class="txt">Username:</label>
                                <input type="text" class="form-control i" id="usrNameRegister" autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="txt">Email address:</label>
                                <input type="email" class="form-control i" id="email"  autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="pwdRegister" class="txt">Password:</label>
                                <input type="password" class="form-control i" id="pwdRegister">
                            </div>
                            <div>
                                <button type="button" class="btn btn-success txt" onclick="register()">Register</button>
                            </div><br>
                            <div id="alert">
                            </div>
                    </form>
                </div>
            </div>
            <footer class="text-center card-footer fixed-bottom foot">

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

</html>
